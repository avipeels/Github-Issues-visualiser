<!DOCTYPE html>
<html>

<head>
    <!--[if lt IE 9]>
  <script src="excanvas.js"></script>
  <script src="es5-shim.js"></script>
<![endif]-->
</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <div>
            <input class="gitHubUrlInputWidth" placeholder="Please enter a github URL" github-url-validator ng-change="searchGithub()" ng-model-options="{debounce:800}" ng-model="githubAccount.githubUrl" type="text" id="githubUrl" name="githubUrl" title="Example:https://github.com/avipeels/dxThn"/>
            <div id="githubUrlError" ng-messages="githubUrl.$error">
                <div ng-message="url" class="alert alert-danger formError" role="alert" ng-if="githubUrl.$error||githubUrl.$touched||githubUrl.$dirty" ||githubUrl.$invalid>
                    Url Should be valid (Example:https://github.com/avipeels/dxThn)
                </div>
            </div>
            <div id="errors">

            </div>
        </div>
        <div class="well">
            <h4>Open Issues</h4>
            <h6>{{openIssueCount}}</h6>
        </div>
        <div class="well">
            <h4>Closed Issues</h4>
            <h6>{{closedIssueCount}}</h6>
        </div>
        <div class="optimalSize">
            <canvas width="300" height="300" id="chart-pie" class="chart chart-pie optimalSize" chart-data="issueCollection" chart-labels="labels" chart-options="options"></canvas>
        </div>
        <div class="optimalSize">
            <canvas width="300" id="bar" class="chart chart-bar optimalSize" chart-data="issueCollection" chart-labels="labels" chart-series="series" chart-options="options"></canvas>
            </canvas>
        </div>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
        <script src="githubIssueController.js"></script>
        <script src="githubIssueService.js"></script>
        <script src="convertActualUrlToApiUrlService.js"></script>
</body>

</html>
